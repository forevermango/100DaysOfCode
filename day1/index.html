<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Stopwatch</title>
        <link rel="stylesheet" type="text/css" href="stopwatch.css">
    </head>
    <body>


        <div class= "app">
            <div id="controls">
                <button class="start" id="start">Start</button>
                <button class="start" id="stop">Stop</button>
                <button id="reset">Reset</button>
            </div>
        
            <div class="display">
                <span class="minutes">00</span><span class="seconds">00</span><span class="centiseconds">00</span>
            </div>
        </div>
        
        <script src="stopwatch.js" async defer></script>
    </body>
</html>
